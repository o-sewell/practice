		function getAbout() {
			const page = "about.html";
			return fetch(page)
				.then(function(blob){
					return blob.text()
				})
				.then(function(data){
					return data
				})
		}

		function about() {
			getAbout().then(aboutPage => {
				console.log(aboutPage);
				document.getElementById('ajax').innerHTML = aboutPage;
			})
		}

		function getPortfolio() {
			const page = "portfolio.html";
			return fetch(page)
				.then(function(blob){
					return blob.text()
				})
				.then(function(data){
					return data
				})
		}

		function portfolio() {
			getPortfolio().then(portfolioPage => {
				document.getElementById('ajax').innerHTML = portfolioPage;
			})
		}

		function getContact() {
			const page = "contact.html";
			return fetch(page)
				.then(function(blob){

				})

					return data
				})
		}

		function contact() {

			})
